<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body class="clearfix">
<header>
    <h1>Select the Dish to add to the Chef</h1>
</header>
<section>
    <h2>Select dish:</h2>
    <form action="/chefDetails" method="POST">
        <div th:each="dish : ${dishes}">
            <input type="radio" name="dishId" th:value="${dish.dishId}" required>
            <span th:text="${dish.name}"></span>
            <br/>
        </div>
        <br/>
        <input type="hidden" name="chefId" th:value="${chefId}">
        <input type="submit" value="Add dish">
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Chef ID</b></td>
            <td th:text="${chef.id}"></td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td th:text="${chef.firstName} + ' ' + ${chef.lastName}"></td>
        </tr>
    </table>
</aside>

<h2>All Dishes</h2>

<!-- Error handling (ако имаш error параметар) -->
<div th:if="${hasError}">
    <p style="color:red;" th:text="${error}"></p>
</div>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>

    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime} + ' min'"></td>

        <td>
            <!-- Edit button -->
            <a th:href="@{/dishes/form/{id}(id=${dish.id})}">Edit</a>

            <!-- Delete button -->
            <form th:action="@{/dishes/delete/{id}(id=${dish.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>

</table>

<br><br>

<!-- Add new dish -->
<a href="/dishes/form">
    <button>Add New Dish</button>
</a>

</body>
</html>
