<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">Dish form</title>
</head>
<body>

<h2 th:text="${formTitle}">Dish form</h2>

<form th:action="@{${action}}" method="post">

    <div>
        <label>Name:</label>
        <input type="text" name="name" th:value="${dish.name}" required/>
    </div>

    <div>
        <label>Cuisine:</label>
        <input type="text" name="cuisine" th:value="${dish.cuisine}" required/>
    </div>

    <div>
        <label>Preparation time (min):</label>
        <input type="number"
               name="preparationTime"
               min="1"
               required
               th:value="${dish.preparationTime}"/>
    </div>

    <div>
        <label>Chef:</label>
        <select name="chefId" required>
            <option value="" disabled selected>-- select chef --</option>
            <option th:each="chef : ${chefs}"
                    th:value="${chef.id}"
                    th:text="${chef.firstName + ' ' + chef.lastName}"
                    th:selected="${dish.chef != null} ? ${chef.id} == ${dish.chef.id} : false">
            </option>
        </select>
    </div>

    <br/>

    <button type="submit">Save</button>
    <a th:href="@{/dishes}">Cancel</a>

</form>

</body>
</html>
