<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
</head>
<body>
<header>
    <h1>Select the Dish to add to the Chef: <span th:text="${chefName}">Chef Name</span></h1>
</header>

<section>
    <h2>Select existing dish:</h2>
    <form th:action="@{/dish}" th:method="POST">
        <th:block th:each="dish : ${dishes}">
            <label>
                <input type="radio" name="dishId" th:value="${dish.id}">
                <span th:text="${dish.name + ' (' + dish.cuisine + ')'}">Dish name</span>
            </label>
            <br/>
        </th:block>
        <br/>
        <input type="hidden" th:name="chefId" th:value="${chefId}">
        <input type="submit" value="Add dish">
    </form>

    <br/>

    <form th:action="@{/dishes/dish-form}" method="get">
        <input type="hidden" name="chefId" th:value="${chefId}">
        <button type="submit">Make new dish</button>
    </form>

    <br/>

    <a th:href="@{/dishes}">
        <button type="button">View All Dishes (CRUD)</button>
    </a>

</section>

<br/>
<a class="btn" th:href="@{/listChefs}">Back to Chef Selection</a>

</body>
</html>
