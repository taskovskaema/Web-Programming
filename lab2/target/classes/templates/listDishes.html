<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
</head>
<body>
<h2>All dishes</h2>

<div th:if="${hasError}">
    <p th:text="${error}" style="color:red;"></p>
</div>

<form th:action="@{/dishes}" th:method="GET">
    <div>

        <div>
            <label for="chefSelect">Chef</label>
            <select name="chefId" id="chefSelect">
                <option value="">All chefs</option>
                <option th:each="chef : ${chefs}"
                        th:value="${chef.getId()}"
                        th:text="${chef.getFirstName()}"
                        th:selected="${chefId != null && chefId == chef.getId()}">
                </option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary w-100" type="submit">Filter</button>
        </div>
    </div>
</form>

<br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation time</th>
        <th>Chef</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}">1</td>
        <td th:text="${dish.name}">Name</td>
        <td th:text="${dish.cuisine}">Cuisine</td>
        <td th:text="${dish.preparationTime}">15</td>
        <td th:text="${dish.chef != null ? dish.chef.firstName + ' ' + dish.chef.lastName : 'â€”'}">
            Chef name
        </td>
        <td>
            <a th:href="@{/dishes/dish-form(id=${dish.id})}">Edit</a>
            <form th:action="@{'/dishes/delete/' + ${dish.id}}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>

<a th:href="@{/dishes/dish-form}">Add new dish</a>

<form th:action="@{/listChefs}" method="get">
    <button type="submit">Back to Chef Selection</button>
</form>

</body>
</html>
